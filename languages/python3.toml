name = "python3"
entrypoint = "main.py"
extensions = [
  "py"
]
aptRepos = [
  "ppa:deadsnakes/ppa"
]
packages = [
  "python3.8",
  "python3.8-dev",
  "python3.8-tk",
  "python3.8-venv",
  "libtk8.6",
  "libevent-dev",
  "gcc",
  "tk-dev"
]
popularity = 5.0
setup = [
]
runtimeSetup = [
]

[run]
command = [
  "python3",
  "-B",
  "main.py"
]

[languageServer]
command = [
  "pyls",
  "-v"
]

[tests]

  [tests.0]
  code = "print(__name__)"
  output = "__main__\n"

  [tests.hello]
  code = "print(\"hello\")"
  output = "hello\n"

  [tests.version]
  code = "import sys; print(sys.version.startswith('3.8'))"
  output = "True\n"

  [tests.venv]
  code = "import ensurepip; print(ensurepip.version())"
  output = "19.2.3\n"
